<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="test"></div>
    <script src="./three.min.js"></script>
    <script src="./GLTFLoader.js"></script>
    <!-- <script src="./DRACOLoader.js"></script> -->
    <!-- <script src="./OBJLoader.js"></script> -->
    <script src="./OrbitControls.js"></script>

    <script>
      let scene, camera, renderer, car, hemiLight, spotLight;
      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        // camera.rotation.y = (45 / 180) * Math.PI;
        camera.position.set(0, 25, 25);
        controls = new THREE.OrbitControls(camera, document.body);
        controls.addEventListener('change', renderer);

        scene.add(new THREE.AxesHelper(500));

        // hlight = new THREE.AmbientLight(0xffffff, 2);
        // scene.add(hlight);
        // directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        // directionalLight.position.set(0, 1, 0);
        // directionalLight.castShadow = true;
        // scene.add(directionalLight);
        // light = new THREE.PointLight(0xffffff, 2);
        // light.position.set(0, 300, 500);
        // scene.add(light);
        // light2 = new THREE.PointLight(0xc4c4c4, 1);
        // light2.position.set(500, 100, 0);
        // scene.add(light2);
        // light3 = new THREE.PointLight(0xc4c4c4, 5);
        // light3.position.set(0, 100, -500);
        // scene.add(light3);
        // light4 = new THREE.PointLight(0xc4c4c4, 6);
        // light4.position.set(-500, 300, 500);
        // scene.add(light4);

        // new light add
        hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 1);
        scene.add(hemiLight);

        spotLight = new THREE.SpotLight(0xffa95c, 1);
        spotLight.castShadow = true;
        scene.add(spotLight);
        spotLight2 = new THREE.SpotLight(0xcccccc, 2);
        spotLight2.castShadow = true;
        spotLight.position.set(19, -10, 0);
        scene.add(spotLight2);
        // new light end

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.3;

        renderer.gammaOutput = true;
        renderer.gammaFactor = 2.2;

        // If texture is used for color information, set colorspace.
        // texture.encoding = THREE.sRGBEncoding;

        // UVs use the convention that (0, 0) corresponds to the upper left corner of a texture.
        // texture.flipY = false;

        document.body.appendChild(renderer.domElement);

        let loader = new THREE.GLTFLoader();
        loader.load('scene.gltf', function (gltf) {
          car = gltf.scene.children[0];
          car.position.set(9, -10, 0);
          car.scale.set(0.3, 0.3, 0.3);
          car.rotation.x = -2;
          // car.scale.set(4, 4, 4);
          // car.rotation.y = 0.15;
          // car.rotation.x = -1.4;
          // car.rotation.z = 3.6;
          // car.position.y = 0;
          // car.position.x = -86;
          scene.add(car);
          animate();
        });
      }
      function animate() {
        renderer.render(scene, camera);
        spotLight.position.set(
          camera.position.x + 10,
          camera.position.y + 10,
          camera.position.z + 10
        );
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
